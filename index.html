<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gaming</title>
    <script src="https://kit.fontawesome.com/a68d564e92.js" crossorigin="anonymous"></script>
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href="css/flexslider.css" rel="stylesheet" />
    <link href="css/templatemo-style.css" rel="stylesheet" />
    
  </head>
  <body class="tm-gray-bg">
       <!-- Banner -->
    <section class="tm-banner">
      <!-- Flexslider -->
      <div class="flexslider flexslider-banner">
        <ul class="slides">
          <li>
            <div class="tm-banner-inner">
              <h1 class="tm-banner-title">
                Gaming <span class="tm-yellow-text">Experience</span>
              </h1>
            </div>
            <img src="img/banner-1.jpg" alt="Image" />
          </li>
        </ul>
      </div>
    </section>

    <!-- gray bg -->
    <section class="container tm-home-section-1" id="more">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6">
          <div class="tm-home-box-1 tm-home-box-1-2 tm-home-box-1-center">
            <img src="img/picup.png" alt="image" class="img-responsive" />
            <a href="Games\Puzzle\puzzle.html">
              <div class="tm-green-gradient-bg tm-city-price-container">
                <span>Picture Puzzle </span>
              </div>
            </a>
          </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-6">
          <div class="tm-home-box-1 tm-home-box-1-2 tm-home-box-1-center">
            <img
              src="img/trivia.PNG"
              alt="image"
              class="img-responsive"
            />
            <a href="Games/Trivia/trivia.html">
              <div class="tm-green-gradient-bg tm-city-price-container">
                <span>Trivia Game</span>
              </div>
            </a>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6">
          <div class="tm-home-box-1 tm-home-box-1-2 tm-home-box-1-right">
            <img src="img/memo.png" alt="image" class="img-responsive" />
            <a href="Games/memory-game/memorygame.html">
              <div class="tm-green-gradient-bg tm-city-price-container">
                <span>Memory-Game</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- white bg -->

    <footer class="tm-black-bg">
      <div class="container">
        <div class="row">
          <p class="tm-copyright-text">
            <!-- Copyright &copy; 2084 Your Company Name -->
          </p>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="js/moment.js"></script>
    <!-- moment.js -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- bootstrap js -->
    <script
      type="text/javascript"
      src="js/bootstrap-datetimepicker.min.js"
    ></script>
    <!-- bootstrap date time picker js, http://eonasdan.github.io/bootstrap-datetimepicker/ -->
    <script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
    <!--
	<script src="js/froogaloop.js"></script>
	<script src="js/jquery.fitvid.js"></script>
-->
    <script type="text/javascript" src="js/templatemo-script.js"></script>
    <script>
      $(window).load(function () {
        //	For images only
        $(".flexslider").flexslider({
          controlNav: false,
        });
      });
    </script>
  </body>
</html>
